<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative Grid Pattern -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="#64748b" stroke-width="1"/>
    <line x1="0" y1="200" x2="1200" y2="200" stroke="#64748b" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#64748b" stroke-width="1"/>
    <line x1="0" y1="400" x2="1200" y2="400" stroke="#64748b" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="#64748b" stroke-width="1"/>
    <line x1="100" y1="0" x2="100" y2="630" stroke="#64748b" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="630" stroke="#64748b" stroke-width="1"/>
    <line x1="500" y1="0" x2="500" y2="630" stroke="#64748b" stroke-width="1"/>
    <line x1="700" y1="0" x2="700" y2="630" stroke="#64748b" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="630" stroke="#64748b" stroke-width="1"/>
    <line x1="1100" y1="0" x2="1100" y2="630" stroke="#64748b" stroke-width="1"/>
  </g>
  
  <!-- Accent Circle -->
  <circle cx="1050" cy="150" r="200" fill="url(#accentGradient)" opacity="0.2"/>
  
  <!-- Logo/Icon Area (Top Left) -->
  <g transform="translate(80, 80)">
    <rect x="0" y="0" width="80" height="80" rx="16" fill="url(#accentGradient)"/>
    <text x="40" y="56" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">AI</text>
  </g>
  
  <!-- Main Title -->
  <text x="80" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#f1f5f9">
    AI Tools Reviews
  </text>
  
  <!-- Subtitle -->
  <text x="80" y="350" font-family="Arial, sans-serif" font-size="36" fill="#cbd5e1">
    Expert Reviews &amp; Comparisons
  </text>
  
  <!-- Description -->
  <text x="80" y="430" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8">
    Independent, honest reviews of ChatGPT, Claude,
  </text>
  <text x="80" y="470" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8">
    Midjourney, and more AI tools
  </text>
  
  <!-- URL/Brand at Bottom -->
  <text x="80" y="570" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="url(#accentGradient)">
    aitoolsreviews.com
  </text>
</svg>
