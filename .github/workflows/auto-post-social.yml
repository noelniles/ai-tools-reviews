name: Auto-Post to Social Media

on:
  push:
    branches: [main, master]
    paths:
      - 'src/content/reviews/**'
      - 'src/content/technical/**'
  workflow_dispatch:
    inputs:
      should_post:
        description: 'Create social media posts?'
        required: true
        type: boolean
        default: true

jobs:
  post-to-social:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for reliable diffs
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: Check for new content
        id: check_new
        run: |
          # Check commit message for skip flags
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" =~ \[skip\ post\]|\[no\ post\] ]]; then
            echo "new_content=false" >> $GITHUB_OUTPUT
            echo "⏭️ Skipping post - commit message contains [skip post] or [no post]"
            exit 0
          fi
          
          # Skip check on manual trigger - respect the input parameter
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            SHOULD_POST="${{ github.event.inputs.should_post }}"
            if [ "$SHOULD_POST" = "true" ]; then
              echo "new_content=true" >> $GITHUB_OUTPUT
              echo "✅ Manual trigger - posting enabled"
            else
              echo "new_content=false" >> $GITHUB_OUTPUT
              echo "⏭️ Manual trigger - posting disabled"
            fi
            exit 0
          fi
          
          # Get newly added or modified content files
          echo "Checking git diff for changes..."
          git diff --name-only HEAD~1 HEAD
          
          NEW_FILES=$(git diff --name-only HEAD~1 HEAD | grep -E 'src/content/(reviews|technical)/.*\.mdx?$' || echo "")
          
          if [ -n "$NEW_FILES" ]; then
            echo "new_content=true" >> $GITHUB_OUTPUT
            echo "✅ New content detected: $NEW_FILES"
          else
            echo "new_content=false" >> $GITHUB_OUTPUT
            echo "ℹ️ No new content files found"
          fi
      
      - name: Post to X and Bluesky
        if: steps.check_new.outputs.new_content == 'true'
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_SECRET: ${{ secrets.TWITTER_ACCESS_SECRET }}
          BLUESKY_HANDLE: ${{ secrets.BLUESKY_HANDLE }}
          BLUESKY_PASSWORD: ${{ secrets.BLUESKY_PASSWORD }}
          SITE_URL: https://benchthebots.ai
        run: node scripts/post-to-social.js
